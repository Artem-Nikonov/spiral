<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Spinner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/spiral.loader.js"></script>
    <script>
      if (Telegram.WebApp.version == '8.0' || Telegram.WebApp.version >= 8.0) {
        Telegram.WebApp.requestFullscreen();
        Telegram.WebApp.lockOrientation();
      }
      
      fetch("https://allgames.1064953-ci72340.tmweb.ru/api/v1/Auth", {
        method: "POST",
        credentials: 'include',
        body: Telegram.WebApp.initData,
      })
        .then((resp) => {
          if (resp.status == 200) {
            console.log("auth success");
          } else {
            alert("Server error: " + resp.status);
          }
        })
        .catch((ex) => alert(ex));
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      var buildUrl = "Build";
    var loaderUrl = buildUrl + "/spiral.loader.js";
    var config = {
      dataUrl: buildUrl + "/spiral.data",
      frameworkUrl: buildUrl + "/spiral.framework.js",
      codeUrl: buildUrl + "/spiral.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Spinner",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/spiral.data",
        frameworkUrl: "Build/spiral.framework.js",
        codeUrl: "Build/spiral.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Spinner",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
          unityInstance.SetFullscreen(1);
          unityInstance.SendMessage('Server', 'Auth', JSON.stringify({ initData: Telegram.WebApp.initData, startParam: window.Telegram.WebApp.initDataUnsafe.start_param }));
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
    </script>
  </body>
</html>
